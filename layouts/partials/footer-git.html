{{ if .GitInfo }}
<div class="git-details">
   “{{ .Title }}” {{ i18n "git_last_modified" .GitInfo }} <time datetime="{{ .GitInfo.AuthorDate.Format "2006-01-02" }}" itemprop="dateModified">{{ .GitInfo.AuthorDate.Format "January 2, 2006" }}</time>{{ if .Site.Params.gitrepo }}: <a class="hide-child link primary-color" href="{{ .Site.Params.gitrepo }}/commit/{{ .GitInfo.Hash }}">{{ .GitInfo.Subject }} ({{ .GitInfo.AbbreviatedHash }})</a>{{ end }}
</div>
{{ end }}
